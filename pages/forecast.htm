<div>
    <div class="row hdr-cont">
        <div class="icon-col">    
            <div class="hdr-block"><span class="item-label">Date</span></div>
            <div class="hdr-block clr-rt-border"><div class="item-label">Temp</div></div>
            <div class="hdr-block clr-lt-border"></div>
            <div class="hdr-block"><span class="item-label">Humid</span></div>

            <div class="hdr-block clr-rt-border"><span class="item-label">Wind</span></div>
            <div class="hdr-block clr-lt-border"></div>
            <div class="hdr-block"><span class="item-label">Clouds</span></div>
            <div class="hdr-block"><span class="item-label">Precip</span></div>
    <!--        <div class="hdr-block"><span class="item-label">Pressure</span></div>-->
        </div>
    </div>
    
    <div ng-repeat="w in weatherResult.list" href="#" class="row">
        <weather-report weather-day='w' convert-to-std="convertToDegreesF(daytimeTemp)" get-vane-transform="getVaneTransform(windAngle)" convert-wind-direction="convertWindDirection(windAngle)" convert-to-date="convertToDate(dt)" convert-wind-speed="convertToMph(windSpeed)" convert-pressure="convertPressure(pr)" cloud-maker="cloudMaker(percentCloudy)" day-month-format="MMM d" day-week-format="EEE"></weather-report>
    </div>
</div>
